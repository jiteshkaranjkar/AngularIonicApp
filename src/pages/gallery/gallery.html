<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      {{gallery}}{{checkboxValue}}
    </ion-title>
  </ion-navbar>
</ion-header>
